<!DOCTYPE html>
<html lang="en">
  <head>
      
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    <!-- fontawesome icons -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">     -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      
    <!-- css -->
    <link rel="stylesheet" href="style.css" type="text/css"> 
      
  </head>
  
  <body>
      
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="expense-tracker col-sm-6 col-md-6 col-lg-6 shadow p-2 text-center border">
            
            <h1 class="text-center font-weight-bold py-1 bg-light text-info">Expense Tracker</h1> 

            <div class="row d-flex justify-content-center align-items-center">
              <div class="input-section col-sm-11 col-md-11 col-lg-10 shadow-sm p-2 border m-1">
              <h4 class="text-center mb-3 py-1 bg-light text-info">Balance : <span id="balance-amt" class="font-weight-bold">0</span></h4>  
              <form>
                <div class="form-group row justify-content-center">
                  <div class="col-lg-10 field">
                    <input type="number" class="form-control" id="amount" placeholder="Enter the amount">
                  </div>
                </div>
               
                <div class="form-group row">
                  <div class="col-6">
                    <button type="button" id="addBtn" class="btn btn-success">Add</button>
                  </div>
                  <div class="col-6">
                    <button type="button" id="removeBtn" class="btn btn-danger">Remove</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="view-section col-sm-11 col-md-11 col-lg-10 shadow-sm height-75 p-2 text-center border m-1">
              <h4 class="text-center mb-3 py-1 bg-light text-info">Transactions : </h4> 
              <table class="table transaction-details">
                <!-- <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Type</th>
                  </tr>
                </thead> -->
                <tbody class="text-left">
                  
                </tbody>
              </table> 
            </div>
            </div> 
            
            
                
            
          </div>
        </div>
      </div>
      
    
    <script src="script.js" type="text/javascript"></script>  
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
